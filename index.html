<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>crear cuenta</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="asests/css/style.css">
  <script src="https://kit.fontawesome.com/8b70c06df0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card-form">
    <div class="card-title">
      <h1>crear cuenta</h1>
    </div>
    <form action="#" method="POST" autocomplete="off" id="form">
      <div class="grup-item">
        <label>Nombre de usuario</label>
        <input type="text" class="input error" id="username" name="username" placeholder="Ingresa tu nombre"/>
      </div>
      <div class="grup-item">
        <label>Correo electrónico</label>
        <input type="email" class="input" id="email" name="email" placeholder="Ingresa tu correo electrónico"/>
      </div>
      <div class="grup-item">
        <label>crea tu contraseña </label>
        <input type="password" class="input" id="password" name="password" placeholder="crea una contraseña"/>
        <i class="fas fa-eye-slash" id="show-pass"></i>
      </div>
      <div class="grup-item">
        <div class="section-legal">
          <input type="checkbox" name="politica" id="poltica">
          <a href="#">Aceptó los términos y condiciones </a>
        </div>
      </div>
      <div class="grup-item">
        <input type="submit" value="Registrarme" class="btn-send input"/>
      </div>
      <div class="grup-item">
        <span>tienes una cuenta <a href="login.html">inicia sesión...</a></span>
      </div>
      <div id="error"></div>
    </form>
  </div>
  <!-- Project -->
  <script src="asests/js/register.js"></script>
</body>
</html>
