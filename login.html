<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>inicia sesión en tú cuenta</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="asests/css/style.css">
  <script src="https://kit.fontawesome.com/8b70c06df0.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="card-form">
    <div class="card-title">
      <h1>iniciar sesión</h1><!--
      <i class="ri-heart-line"></i> -->
    </div>
    <form action="#" method="POST" autocomplete="off" id="form">
      <div class="grup-item">
        <label>correo electrónico</label>
        <input type="email" class="input" id="email" name="email" placeholder="Ingresa tu correo electrónico"/>
      </div>
      <div class="grup-item">
        <label>contraseña</label>
        <input type="password" class="input" id="password" name="password" placeholder="crea una contraseña"/>
        <i class="fas fa-eye-slash" id="show-pass"></i>
      </div>
      <div class="grup-item">
        <input type="submit" value="iniciar sesión" class="btn-send input"/>
      </div>
      <div class="grup-item-options">
        <a href="index.html">crear cuenta</a>
        <a href="#">olvidé mi contraseña?</a>
      </div>
      <div id="error"></div>
    </form>
  </div>
  <!-- Project -->
  <script src="asests/js/login.js"></script>
</body>
</html>
