<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iniciar sesión</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="asests/css/style.css"/>
</head>
<body>
  <div class="container-app">
    <div class="card-form-app">
      <div class="title-app">
        <h1>iniciar sesión</h1>
        <h2>aun no tienes cuenta
        <a href="index.html">crear cuenta</a>
        </h2>
        <span id="errors"></span>
      </div>
      <form action="#" method="POST">
        <div class="grup-input">
          <input type="email" id="email" name="email" placeholder="Ingresá tu correo electrónico"/>
        </div>
        <div class="grup-input">
          <input type="password" id="password" name="password" placeholder="ingresá tu contraseña"/>
          <i class="bx bx-low-vision" id="show"></i>
        </div>
        <div class="btn-send">
          <button class="btn" id="send-data">
            iniciar sesión
          </button>
        </div>
        <div class="new-password">
          <a href="#">olvide mi contraseña ?</a>
        </div>
      </form>
    </div>
  </div> 
  <script src="asests/js/login.js"></script>
</body>
</html>
